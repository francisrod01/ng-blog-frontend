<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div class="card border-0" style="max-width: 18rem">
        <div class="d-flex justify-content-center">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/29/06/46/adult-1867889_960_720.jpg"
            class="card-img-top rounded-circle w-75"
            alt="..."
          />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">Pretty woman</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-outline-dark"
            >Go somewhere</a
          >

          <hr class="mt-4 mb-4">

          <h6 class="mb-3 text-monospace text-center">Search by title hakuna matata</h6>
          <input type="text" class="form-control mb-3 w-100">
          <button class="btn btn-outline-warning w-100">Search</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">Type your comments below</h3>

        <div class="form-group">
          <label for="title" class="text-monospace">Title:</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Type a title">
        </div>

        <div class="form-group">
          <label for="message" class="text-monospace">Message</label>
          <textarea name="message" id="message" cols="30" rows="4" class="form-control" placeholder="Type your message"></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25">Send</button>
        </div>
      </div>

      <hr class="mt-5 mb-5">

      <h3 class="text-center mb-5 text-monospace">Comments added</h3>

      <!--  -->
    </div>
  </div>
</div>
